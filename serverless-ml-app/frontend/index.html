<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Recognition App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .result-card {
            margin-top: 20px;
        }
        .confidence-bar {
            height: 20px;
            margin-bottom: 10px;
        }
        .preview-image {
            max-width: 100%;
            max-height: 300px;
            margin-bottom: 15px;
        }
        .drag-area {
            border: 2px dashed #ccc;
            border-radius: 5px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
        }
        .drag-area.active {
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Serverless Image Recognition</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5>Upload an Image</h5>
                    </div>
                    <div class="card-body">
                        <div class="drag-area" id="drop-area">
                            <p>Drag & drop an image here or click to browse</p>
                            <input type="file" id="file-input" accept="image/*" hidden>
                        </div>
                        
                        <div class="mt-3" id="preview-container" style="display: none;">
                            <h6>Preview:</h6>
                            <img id="preview-image" class="preview-image">
                            <button class="btn btn-primary w-100" id="analyze-btn">Analyze Image</button>
                        </div>
                    </div>
                </div>
                
                <div id="results-container"></div>
                
                <div class="text-center mt-4">
                    <div class="spinner-border text-primary" role="status" id="loading-spinner" style="display: none;">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
